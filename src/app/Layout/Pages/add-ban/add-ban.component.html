<main class="update-ban-dashboard">
  <div class="dashboard-container">
    <!-- Breadcrumb -->
    <nav class="breadcrumb-nav">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/allusers']">All Users</a></li>
        <li class="breadcrumb-item active">Add Ban</li>
      </ol>
    </nav>

    <div class="form-card">
      <div class="card-header">
        <h1 class="form-title">Add Ban Details</h1>
      </div>

      <div class="card-body">
        <form class="ban-form" (ngSubmit)="addBan(ban)">
          <!-- Read-only Fields -->
          <div class="form-group readonly">
            <label for="banId">
              <i class="fas fa-id-badge"></i>
              Ban UserID
            </label>
            <input
              type="text"
              id="banId"
              [value]="currentid"
              readonly
              name="id"
              class="form-control"
            >
          </div>

          <div class="form-group readonly">
            <label for="userName">
              <i class="fas fa-user"></i>
              User Name
            </label>
            <input
              type="text"
              id="userName"
              [value]="ban.bannedUserName"
              readonly
              name="username"
              class="form-control"
            >
          </div>

          <div class="form-group">
            <label for="banDate">
              <i class="fas fa-calendar-alt"></i>
              Ban Start Date
            </label>
            <input
              type="date"
              id="banDate"
              [(ngModel)]="ban.banDate"
              required=""
              name="bandate"
              class="form-control"
            >
          </div>

          <!-- Editable Fields -->
          <div class="form-group">
            <label for="banEndDate">
              <i class="fas fa-calendar-check"></i>
              Ban End Date
              <span class="required">*</span>
            </label>
            <input
              type="date"
              id="banEndDate"
              [(ngModel)]="ban.banEndDate"
              required
              name="banenddate"
              class="form-control"

            >
          </div>

          <div class="form-group">
            <label for="description">
              <i class="fas fa-comment-alt"></i>
              Description
            </label>
            <textarea
              id="description"
              [(ngModel)]="ban.description"
              name="description"
              class="form-control"
              rows="4"
              placeholder="Enter ban reason or additional notes..."
            ></textarea>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-cancel" [routerLink]="['/allusers']">
              <i class="fas fa-times"></i>
              Cancel
            </button>
            <button type="submit" class="btn-update">
              <i class="fas fa-save"></i>
              Add Ban
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
